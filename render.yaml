services:
  - type: web
    name: barbershop-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      # DATABASE_URL можно убрать или оставить для совместимости
      - key: DATABASE_URL
        value: "sqlite:///barbershop.db"